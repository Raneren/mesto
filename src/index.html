<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.svg')%>"
        alt="Логотип 'Место'"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="<%=require('./images/avatar.jpg')%>"
          alt="Аватар профиля"
        />
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" class="button button_type_edit"></button>
          <p class="profile__about"></p>
        </div>
        <button type="button" class="button button_type_add"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile-info">
      <div class="popup__container">
        <form
          class="form form_type_edit"
          name="edit_form"
          method="post"
          novalidate
        >
          <h2 class="form__title">Редактировать профиль</h2>
          <div class="form__field">
            <input
              class="form__input form__input_type_name"
              type="text"
              placeholder="Имя"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error name-error"></span>
          </div>
          <fieldset class="form__field">
            <input
              class="form__input form__input_type_about"
              type="text"
              placeholder="О себе"
              name="about"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__input-error about-error"></span>
          </fieldset>
          <button type="submit" class="button button_type_submit">
            Сохранить
          </button>
        </form>
        <button type="button" class="button button_type_close"></button>
      </div>
    </div>
    <div class="popup popup_type_add-place-card">
      <div class="popup__container">
        <form
          class="form form_type_add"
          name="add_form"
          method="post"
          novalidate
        >
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__field">
            <input
              class="form__input form__input_type_place"
              type="text"
              placeholder="Название"
              name="name"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="form__input-error name-error"></span>
          </fieldset>
          <fieldset class="form__field">
            <input
              class="form__input form__input_type_link"
              type="url"
              placeholder="Ссылка на картинку"
              name="link"
              required
            />
            <span class="form__input-error link-error"></span>
          </fieldset>
          <button type="submit" class="button button_type_submit">
            Сохранить
          </button>
        </form>
        <button type="button" class="button button_type_close"></button>
      </div>
    </div>
    <div class="popup popup_type_photo-viewing">
      <div class="popup__photo" style="background-image: url('')">
        <button type="button" class="button button_type_close"></button>
        <h2 class="popup__photo-title"></h2>
      </div>
    </div>
    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <form
          class="form form_type_add"
          name="add_form"
          method="post"
          novalidate
        >
          <h2 class="form__title">Вы уверены?</h2>
          <button type="submit" class="button button_type_submit">Да</button>
        </form>
        <button type="button" class="button button_type_close"></button>
      </div>
    </div>
    <template id="element-template">
      <article class="element">
        <div class="element__photo" style="background-image: url('')"></div>
        <button type="button" class="button button_type_delete"></button>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <div class="element__likes-container">
            <button type="button" class="button button_type_like"></button>
            <p class="element__likes-counter"></p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
