<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Логотип 'Место'" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="Аватар профиля"
        />
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="button button_type__edit"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="button button_type__add"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            class="element__photo"
            src="./images/karachaevsk.jpg"
            alt="замок в Карачаевске"
          />
          <div class="element__info">
            <p class="element__title">Карачаевск</p>
            <button class="button button_type__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/elbrus.jpg" alt="Эльбрус" />
          <div class="element__info">
            <p class="element__title">Гора Эльбрус</p>
            <button class="button button_type__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__photo"
            src="./images/dombai.jpg"
            alt="Домбай за лесом"
          />
          <div class="element__info">
            <p class="element__title">Домбай</p>
            <button class="button button_type__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/elbrus.jpg" alt="Эльбрус" />
          <div class="element__info">
            <p class="element__title">Гора Эльбрус</p>
            <button class="button button_type__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__photo"
            src="./images/dombai.jpg"
            alt="Домбай за лесом"
          />
          <div class="element__info">
            <p class="element__title">Домбай</p>
            <button class="button button_type__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__photo"
            src="./images/karachaevsk.jpg"
            alt="замок в Карачаевске"
          />
          <div class="element__info">
            <p class="element__title">Карачаево-Черкессия</p>
            <button class="button button_type__like"></button>
          </div>
        </article>
      </section>
      <section class="popup">
        <div class="popup__container">
          <form class="edit-form">
            <h2 class="edit-form__title">Редактировать профиль</h2>
            <input
              class="edit-form__input edit-form__input_type_name"
              type="text"
            />
            <input
              class="edit-form__input edit-form__input_type_job"
              type="text"
            />
            <button type="submit" class="button button_type__submit">Сохранить</button>
          </form>
          <button class="button button_type__close"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <script src="./pages/index.js"></script>
  </body>
</html>
