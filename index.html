<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип 'Место'" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="Аватар профиля"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button button_type_edit"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="button button_type_add"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile-info">
      <div class="popup__container">
        <form class="edit-form" name="edit-form" method="post">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <input
            class="edit-form__input edit-form__input_type_name"
            type="text"
            placeholder="Имя"
            name="input-name"
          />
          <input
            class="edit-form__input edit-form__input_type_job"
            type="text"
            placeholder="О себе"
            name="input-job"
          />
          <button type="submit" class="button button_type_submit">
            Сохранить
          </button>
        </form>
        <button
          type="button"
          class="button button_type_close button_type_close-popup-edit"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_add-place-card">
      <div class="popup__container">
        <form class="edit-form" name="edit-form" method="post">
          <h2 class="edit-form__title">Новое место</h2>
          <input
            class="edit-form__input edit-form__input_type_place"
            type="text"
            placeholder="Название"
            name="input-place"
          />
          <input
            class="edit-form__input edit-form__input_type_link"
            type="text"
            placeholder="Ссылка на картинку"
            name="input-link"
          />
          <button type="submit" class="button button_type_submit">
            Сохранить
          </button>
        </form>
        <button
          type="button"
          class="button button_type_close button_type_close-popup-add"
        ></button>
      </div>
    </div>
    <template id="element-template">
      <article class="element">
        <div
          class="element__photo"
          style="
            background-image: url('');
            background-position: center;
            width: 100%;
            height: 100%;
          "
        ></div>
        <button type="button" class="button button_type_delete"></button>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button type="button" class="button button_type_like"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
