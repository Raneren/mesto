<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header_logo" src="./images/logo.png" alt="Логотип 'Место'" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile_avatar"
          src="./images/avatar.jpg"
          alt="Аватар профиля"
        />
        <div class="profile_info">
          <p class="profile_name">Жак-Ив Кусто</p>
          <img
            class="button button__type_edit"
            src="./images/button-edit.svg"
            alt="Кнопка добавить"
          />
          <p class="profile_status">Исследователь океана</p>
        </div>
        <div class="button button__type_add"></div>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer"></footer>
    <script src="./pages/index.js"></script>
  </body>
</html>
